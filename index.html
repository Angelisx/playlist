<!DOCTYPE html>
<html>
    <head>
        <title> Playlist Project! </title>
        <!-- Your CSS -->
        <link type="text/css" rel="stylesheet" href="css/style.css" />
    </head>
    <body>
    <div class = "heading">    
    <h1 class = "logo"> 
    IT'S YOUR BOY'S PLAYLIST
    </h1>
</div>



     <div class = "inputs">
        <input id = "songName" placeholder="Song Name"></input>
        <input id = "artistName" placeholder="Artist"></input>
        <input id = "songLength" placeholder="Song Length"></input>
        <input id = "imgUrl" placeholder="Image Link"></input>
        <input id = "songUrl" placeholder="Song Link"></input>
     
        <button id = "add">Add</button>
     </div>


      <div class = "cart">
        <div class = "column" id = "images"></div>
        <div class = "column" id = "songs"></div>
        <div class = "column" id = "length"></div>
        <div class = "column" id = "iUrl"></div>
        <div class = "column" id = "sUrl"></div>
      
      </div>

        <!-- jQuery -->
        <script src="https://code.jquery.com/jquery-3.1.0.js"></script>
        <!-- Your Javascript -->
        <script src="js/script.js"></script>
    </body>
</html>
